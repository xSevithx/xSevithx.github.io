<!DOCTYPE html>
<html>
<head>
  <title>Total Supply</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
  <div id="output"></div>
  <script>
    const web3 = new Web3('https://rpc.ankr.com/bsc');
    const contractAddress = '0xc8faF90F8fcA363E261d8d1892A31a636aA1ef5C';
    const abi = [
      {
        "constant":true,
        "inputs":[],
        "name":"totalSupply",
        "outputs":[{"name":"","type":"uint256"}],
        "payable":false,
        "stateMutability":"view",
        "type":"function"
      }
    ];
    const ercContract = new web3.eth.Contract(abi, contractAddress);
    ercContract.methods.totalSupply().call().then(totalSupply => {
      const totalSupplyEth = web3.utils.fromWei(totalSupply, 'ether');
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = `Total Supply: ${totalSupplyEth}`;
    }).catch(error => {
      console.error(error);
    });
  </script>
</body>
</html>
